<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">

    <div class="container">

        <div class="row justify-content-center mt-5">

            <div class="col-lg-6">
                <h1 class="mb-4">Login</h1>

                <form>
                    <label class="form-label" for="nickname">Nickname</label>
                    <input class="form-control" type="text" id="nickname" placeholder="Scrivi il tuo nickname">

                    <label class="form-label mt-3" for="ruolo">Seleziona il ruolo</label>
                    <select class="form-select" id="ruolo">
                        <option value="-1" selected disabled>Ruolo</option>
                        <option value="studente">Studente</option>
                        <option value="docente">Docente</option>
                        <option value="ospite">Ospite</option>
                    </select>

                    <button id="btnLogin" class="btn btn-success d-block ms-auto mt-3">Login</button>
                </form>

                <hr>

                <button id="btnLogout" class="btn btn-danger">Logout</button>

                <hr>

                <div id="sessioneUser"></div>

                <hr>

                <button id="btnVerifica" class="btn btn-info">Verifica Storage</button>
            </div>

        </div>

    </div>

    <script src="./js/02-script.js"></script>
</body>

</html>
